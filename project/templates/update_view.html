<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Index</title>
  </head>
  <body>
  <div class ="container">
    <h2>Enter the form Details</h2>

    <form action='/detail_view' method="post">{% csrf_token %}
  <div class="form-group">
    <label for="id">ID</label>
    <input type="hidden" class="form-control" id="id" name='id' value={{posts.id}} >
  </div>

  <div class="form-group">
    <label for="name1">Enter medical Name</label>
    <input type="text" class="form-control" id="name1" name='name1' value={{posts.medical_name}} >
  </div>

    <div class="form-group">
    <label for="name2">Enter Owner Name</label>
    <input type="text" class="form-control" id="name2" name='name2' value={{posts.phone_name}} >
  </div>

    <div class="form-group">
    <label for="phone">Enter Phone Number</label>
    <input type="Number" class="form-control" id="phone" name='phone' value={{posts.phone_no}} >
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name='address' value={{posts.address}}>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
